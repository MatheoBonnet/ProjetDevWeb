<body>
    <video autoplay muted loop id="myVideo">
        <source src="images/balatro.mp4" type="video/mp4">
      </video>
      <div class="Title">
        <h1>Jester's Deck</h1>
      </div>
      <div class="content">


        <button id="myBtn" onclick="myFunction()">Pause</button>
      </div>
      <script>
        var video = document.getElementById("myVideo");
        
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
 


        </script>
